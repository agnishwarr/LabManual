<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Form</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Employee Registration Form</h2>
      <form action="/submit-employee" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Employee Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <select class="form-select" id="city" name="city" required>
            <option value="">Select City</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="bangalore">Bangalore</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other">
              <label class="form-check-label" for="genderOther">Other</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Vehicle</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="vehicle[]" value="bike" id="vehicleBike">
            <label class="form-check-label" for="vehicleBike">Bike</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="vehicle[]" value="car" id="vehicleCar">
            <label class="form-check-label" for="vehicleCar">Car</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="vehicle[]" value="cycle" id="vehicleCycle">
            <label class="form-check-label" for="vehicleCycle">Cycle</label>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></body></html>
