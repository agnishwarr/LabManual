<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Input Form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Employee Input Form</h2>
    <form action="#" method="post">
      <label for="empId">Employee ID:</label>
      <input type="text" id="empId" name="empId" required><br>

      <label for="empName">Employee Name:</label>
      <input type="text" id="empName" name="empName" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="position">Position:</label>
      <input type="text" id="position" name="position" required><br>

      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required><br>

      <label for="joiningDate">Joining Date:</label>
      <input type="date" id="joiningDate" name="joiningDate" required><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
